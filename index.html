<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fashion Clothing Company</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #f4a742;
      padding: 20px;
      text-align: center;
    }
    nav a {
      color: rgba(10, 10, 10, 0.765);
      text-decoration: none;
      margin: 0 10px;
      padding: 5px 10px;
      background-color: #f4a742; /* Updated background color */
    }
    nav a:hover {
      text-decoration: underline;
    }
    .container {
      width: 80%;
      margin: auto;
      padding: 20px 0;
    }
    .product {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    .product img {
      width: 50%;
      margin-right: 20px;
    }
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Fashion Clothing Company</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Products</a>
      <a href="#">Contact</a>
    </nav>
  </header>
  <div class="container">
    <div class="product">
      <img src="https://via.placeholder.com/400" alt="Fashion Clothing">
      <div>
        <h2>Fashion Clothing</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed feugiat ex ut tincidunt dignissim.</p>
        <p>Price: $XX.XX</p>
        <button>Add to Cart</button>
      </div>
    </div>
    <!-- Add more products here -->
  </div>
  <footer>
    <p>&copy; 2024 Fashion Clothing Company. All rights reserved.</p>
  </footer>
</body>
</html>
